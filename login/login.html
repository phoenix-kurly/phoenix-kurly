<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>
    <main>
      <div class="wrapper">
        <section class="login">
          <h2 class="login__title">로그인</h2>
          <form method="GET" action="#" class="login__form">
            <fieldset>
              <legend>로그인 폼</legend>
              <label class="a11y-hidden" for="user-id">아이디</label>
              <input class="login__input" type="text" id="user-id" name="user-id" required placeholder="아이디를 입력해주세요" />
              <label class="a11y-hidden" for="password">비밀번호</label>
              <input class="login__input" type="password" name="password" id="password" required placeholder="비밀번호를 입력해주세요" />
            </fieldset>
            <ul>
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">비밀번호 찾기</a></li>
            </ul>
            <button class="login__submit-button" type="submit">로그인</button>
          </form>
        </section>
        <a href="/register.html" class="register__button">회원가입</a>
      </div>
    </main>
    <!-- 푸터 -->
    <footer></footer>
  </body>
</html>
