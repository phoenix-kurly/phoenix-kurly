<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>
    <!-- 메인 -->
    <main class="main">
      
        <h2 class="cart-title">장바구니</h2>
      <!-- 장바구니 상품 리스트 -->
      <article class="cart">
        
        <section class="cart-list">
          
          <div class="cart-radio">
            <label class="radio">
              <input type="checkbox" class="radio_chkbox" />
              <img src="./client/assets/icons/Input/Check.png" alt="체크박스 이미지" />
              <span>전체선택 (0/0)</span>
            </label>
            <span class="divider" aria-hidden="true">|</span>
            <button class="chk-delete">선택삭제</button>
          </div>
          <section class="accordion">
            <h3>상품리스트</h3>
            <div class="food-list">
              <h4 class="cart-accordian-cold">
                <span class="cold-icon::before">
                  냉장 상품
                </span>
                  <button class="arrow-button">
                    <img src="./client/assets/icons/Icon/Arrow-2.png" alt="펼치기" class="arrow-button">
                  </button>
              </h4>
              <h4 class="cart-accordian-frozen">
                  <span class="frozen-icon::before">
                    냉동 상품
                  </span>
                  <button class="arrow-button">
                    <img src="./client/assets/icons/Icon/Arrow-2.png" alt="펼치기" class="arrow-button">
                  </button>
              </h4>
              <h4 class="cart-accordian-room-temp">
                  <span class="room-temp-icon::before">
                    상온 상품
                  </span>
                  <button class="arrow-button">
                    <img src="./client/assets/icons/Icon/Arrow-2.png" alt="펼치기" class="arrow-button">
                  </button>
              </h4>
            </div>
          </section>
          <div class="cart-radio">
            <label class="radio">
              <input type="checkbox" class="radio-chkbox" />
              <img src="./client/assets/icons/Input/Check.png" alt="체크박스 이미지" />
              <span>전체선택 (0/0)</span>
            </label>
            <span class="divider" aria-hidden="true">|</span>
            <button class="chk-delete">선택삭제</button>
          </div>
        </section>
        <!-- 주문하기 및 결제금액 영역 -->
       <aside class="credit">
          <article class="location">
            <section class="title">
              <h2 class="icon-location">배송지</h2>
            </section>
            <section class="addes">
              <p class="">
                <span class="">서울 중랑구 면목로 42길 11 (행운빌딩)
                  603호</span>
              </p>
              <p>샛별배송</p>
              <button class="" type="button">
                <span class="">
                  <!-- <img src="./client/assets/icons/Icon/Search.png" alt="돋보기 아이콘" class="" /> -->
                  배송지 변경
                </span>
              </button>
            </section>
            <section class="cart_payment">
              <div class="product_amount">
                <span class="amount_name">상품금액</span><span class="amount_num">40,680<span class="won">원</span></span>
              </div>
              <div class="product_dcAmount">
                <span class="amount_name">상품할인금액</span><span class="amount_num">-4,651<span class="won">원</span></span>
              </div>
              <div class="delivery_amount">
                <span class="amount_name">배송비</span><span class="amount_num">3,000<span class="won">원</span></span>
              </div>
              <div class="final_amount">
                <span class="amount_name">결제예정금액</span><span class="amount_num"><strong class="amount_strong">40,680</strong><span class="won">원</span></span>
                <span class="credit-accumulate">최대 36원 적립 일반 0.1%</span>
              </div>
            </section>
            <section class="oder">
              <button class="oder-button" type="button">
                <span>주문하기</span>
              </button>
              <ul class="css-19kxq7d">
                <li class="css-7s0nna ejr204i0">[주문완료] 상태일 경우에만 주문 취소 가능합니다.</li>
                <li class="css-7s0nna ejr204i0">[마이컬리 &gt; 주문내역 상세페이지] 에서 직접 취소하실 수 있습니다.</li>
              </ul>
            </section>
          </article>
       </aside>
      </article>
    </main>
    <!-- 푸터 -->
    <footer></footer>
  </body>
</html>
