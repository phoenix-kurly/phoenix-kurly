<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>
    <!-- 메인 -->
    <main>
      <section class="register">
        <h2 class="regisger__title">회원가입</h2>
        <p class="register-required" aria-hidden="true">필수입력사항</p>
        <form method="POST" action="#" class="register__form">
          <ul>
            <li>
              <label for="id" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>아이디</label>
              <input class="register__input" type="text" id="id" name="id" required placeholder="아이디를 입력해주세요." />
              <button class="register__button" type="button">중복확인</button>
            </li>
            <li>
              <label for="password" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>비밀번호</label>
              <input class="register__input" type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요." />
            </li>
            <li>
              <label for="password-confirm" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>비밀번호 확인</label>
              <input class="register__input" type="password" id="password-confirm" name="password-confirm" required placeholder="비밀번호를 한번 더 입력해주세요." />
            </li>
            <li>
              <label for="name" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>이름</label>
              <input class="register__input" type="text" id="name" name="name" required placeholder="이름을 한번 더 입력해주세요." />
            </li>
            <li>
              <label for="email" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>이메일</label>
              <input class="register__input" type="email" id="email" name="email" required placeholder="예) marketkarly@karly.com" />
              <button class="register__button" type="button">중복확인</button>
            </li>
            <li>
              <label for="phone" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>휴대폰</label>
              <input class="register__input" type="tel" id="phone" name="phone" required placeholder="숫자만 입력해주세요." />
              <button class="register__button" type="button">인증번호 받기</button>
            </li>
            <li>
              <label for="address" class="register-required register__label"><span class="a11y-hidden">필수입력사항</span>주소</label>
              <p class="register__address-desc">배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
              <button class="register__button register-address" type="button" id="address">주소검색</button>
            </li>
            <li>
              <p class="register__label">성별</p>
              <div class="register__gender-wrapper">
                <input class="a11y-hidden" type="radio" id="gender-male" name="gender" value="male" />
                <label for="gender-male">남자</label>
                <input class="a11y-hidden" type="radio" id="gender-female" name="gender" value="female" />
                <label for="gender-female">여자</label>
                <input class="a11y-hidden" type="radio" id="gender-none" name="gender" value="none" />
                <label for="gender-none">선택안함</label>
              </div>
            </li>
            <li>
              <p class="register__label">생년월일</p>
              <div class="register__birth-wrapper">
                <label for="birth-year" class="a11y-hidden">연도 입력(4글자)</label>
                <input class="register__input register-birth" type="text" maxlength="4" id="birth-year" placeholder="YYYY" aria-hidden="true" /><span class="birth-between" aria-hidden="true">/</span>
                <label for="birth-month" class="a11y-hidden">월 입력(2글자)</label>
                <input class="register__input register-birth" type="text" maxlength="2" id="birth-month" placeholder="MM" aria-hidden="true" /><span class="birth-between" aria-hidden="true">/</span>
                <label for="birth-day" class="a11y-hidden">일 입력(2글자)</label>
                <input class="register__input register-birth" type="text" maxlength="2" id="birth-day" placeholder="DD" aria-hidden="true" />
              </div>
            </li>
            <li>
              <p class="register__label">추가입력 사항</p>
              <div class="register__additional-wrapper">
                <input class="a11y-hidden" type="radio" id="recommand-id" name="recommand-id" />
                <label for="recommand-id">친구초대 추천인 아이디</label>
                <input class="a11y-hidden" type="radio" id="event" name="event" />
                <label for="event">참여 이벤트명</label>
              </div>
            </li>
          </ul>
          <ul class="register__terms">
            <li><p class="register-required register__label">이용약관 동의</p></li>
            <li class="register__terms-wrapper">
              <ul>
                <li>
                  <span class="a11y-hidden">이용약관 전체 동의 여부</span>
                  <p class="register__terms-desc">선택 항목에 동의하지 않는 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
                  <input class="a11y-hidden" type="checkbox" id="terms-check-all" name="event" />
                  <label for="terms-check-all" class="register__check-label register-check-all">전체 동의합니다.</label>
                </li>
                <li>
                  <span class="a11y-hidden">이용약관 동의 여부 (필수 항목)</span>
                  <button class="open-terms">약관보기</button>
                  <input class="a11y-hidden" type="checkbox" id="terms-of-use" />
                  <label for="terms-of-use" class="register__check-label">이용약관 동의 (필수)</label>
                </li>
                <li>
                  <span class="a11y-hidden">개인정보 수집 이용 여부 (필수 항목)</span>
                  <button class="open-terms">약관보기</button>
                  <input class="a11y-hidden" type="checkbox" id="terms-of-personal-info" />
                  <label for="terms-of-personal-info" class="register__check-label">개인정보 수집 이용 동의 (필수)</label>
                </li>
                <li>
                  <span class="a11y-hidden">무료배송, 할인쿠폰등 혜택, 정보 수신 동의 여부 (선택 항목)</span>
                  <button class="open-terms">약관보기</button>
                  <input class="a11y-hidden" type="checkbox" id="term-of-ads" />
                  <label for="term-of-ads" class="register__check-label">무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)</label>
                </li>
                <li>
                  <span class="a11y-hidden">14세 이상 확인 (필수 항목)</span>
                  <button class="open-terms">약관보기</button>
                  <input class="a11y-hidden" type="checkbox" id="terms-of-age" />
                  <label for="terms-of-age" class="register__check-label">본인은 만 14세 이상입니다. (필수)</label>
                </li>
              </ul>
            </li>
          </ul>
          <button class="register__submit-button" type="button">가입하기</button>
        </form>
      </section>
    </main>
    <!-- 푸터 -->
    <footer></footer>
  </body>
</html>
